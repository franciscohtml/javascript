    <img id="MinhaImagem" src="Amogus/verde.png" style="width: 400px;">

    <script>
        var tempo = 2000;
        var timer = setInterval(controle, tempo);
        var img = document.querySelector("#MinhaImagem");
        var semafaro = "verde";

        function controle(){

            if(semafaro == "verde"){
                img.setAttribute('src', 'Amogus/amarelo.png');
                semafaro = "amarelo";
                tempo = 2000;
            }

        else{
            if(semafaro == "amarelo"){
                img.setAttribute('src', 'Amogus/vermelho.png');
                semafaro = "vermelho";
                tempo = 5000;
            }

            else{

            if(semafaro == "vermelho"){
                img.setAttribute('src', 'Amogus/verde.png');
                semafaro = "verde";
                tempo = 1000;
            }
            }
        }
        }


    </script>
