<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sonic Unleashed</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <p id="dia"></p>
    <br>
    <img id="MinhaImagem" src="werehog.png" style="width: 500px;">

    <script>

        var tempo = 1200;
        var timer = setInterval(cfb,tempo);
        var img = document.querySelector("#MinhaImagem");
        var luz = "Noite";

        function cfb(){

            if(luz == "Dia"){
                img.setAttribute('src','werehog.png');
                luz = "Noite";

        }else{
            img.setAttribute('src','sanic.png');
            luz = "Dia";
        }

        incluiluz();

    }
    function incluiluz(){
        document.getElementById("dia").innerHTML = luz;
    }
        
    </script>
</body>
</html>
